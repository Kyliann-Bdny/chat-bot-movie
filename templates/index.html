<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assistant Netflix</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-900 font-sans h-screen flex flex-col">

    <header class="bg-gray-100 text-gray-900 py-4 border-b-4 border-cyan-400 shadow-xl">
        <div class="container mx-auto text-center">
            <h1 class="text-3xl font-extrabold tracking-wide">Assistant Netflix</h1>
        </div>
    </header>

    <div class="flex-grow flex justify-center items-start px-4 py-6 space-x-6">
        <!-- Chat Section -->
        <div class="bg-gray-100 p-6 rounded-2xl shadow-2xl w-full max-w-2xl flex flex-col h-[75vh]">
            <div class="message-history space-y-4 flex-grow overflow-y-auto p-2" id="message-history" style="max-height: 60vh;"></div>
            <form id="chat-form" class="mt-4">
                <input type="text" id="user_input" name="user_input" placeholder="Tapez votre message ici..." required
                    class="w-full p-3 bg-gray-200 text-gray-900 border border-gray-400 rounded-lg shadow-sm focus:outline-none focus:ring-2 focus:ring-cyan-400">
                <button type="submit" class="w-full mt-3 py-2 bg-cyan-500 text-white rounded-lg hover:bg-cyan-400 transition duration-300 shadow-lg">
                    Envoyer
                </button>
            </form>
        </div>
        
        <!-- Movie Info Section -->
        <div class="bg-gray-200 p-6 rounded-2xl shadow-md w-full max-w-md h-[75vh] overflow-y-auto" id="movie-info">
        </div>
    </div>
    <script>
        document.addEventListener('DOMContentLoaded', async function() {
            const messageHistoryDiv = document.getElementById('message-history');
            const movieInfoDiv = document.getElementById('movie-info');

            const loadingDots = `<div class='bg-gray-300 text-gray-900 p-3 rounded-lg w-fit max-w-xs self-start' id='loading-dots'>ðŸ¤– ChatBot : <span class='dots'>...</span></div>`;
            messageHistoryDiv.innerHTML += loadingDots;
            messageHistoryDiv.scrollTop = messageHistoryDiv.scrollHeight;

            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: 'Bonjour' })
            });

            const data = await response.json();
            document.getElementById('loading-dots').remove();

            if (!data.error) {
                const botMessage = `<div class='bg-gray-300 text-gray-900 p-3 rounded-lg w-fit max-w-xs self-start'>ðŸ¤– ChatBot : ${data.response || 'Aucune rÃ©ponse trouvÃ©e.'}</div>`;
                messageHistoryDiv.innerHTML += botMessage;
                messageHistoryDiv.scrollTop = messageHistoryDiv.scrollHeight;
                movieInfoDiv.innerHTML = '';

                if (data.movie_info && data.movie_info.length > 0) {
                    data.movie_info.forEach(movie => {
                        movieInfoDiv.innerHTML += `
                            <div class="mt-4 p-4 border border-cyan-400 rounded-lg bg-white shadow-md">
                                <h3 class="text-xl font-semibold text-gray-900">${movie.title}</h3>
                                ${movie.image_url ? `<img src="${movie.image_url}" alt="${movie.title}" class="mt-4 w-full object-cover rounded-md shadow-lg">` : ''}
                                <p class="mt-4 text-gray-700">${movie.overview}</p>
                            </div>
                        `;
                    });
                }
            }
        });

        document.getElementById('chat-form').addEventListener('submit', async function(event) {
            event.preventDefault();
            const userInput = document.getElementById('user_input').value;
            const movieInfoDiv = document.getElementById('movie-info');
            const messageHistoryDiv = document.getElementById('message-history');

            const userMessage = `<div class='bg-blue-500 text-white p-3 rounded-lg w-fit max-w-xs self-end'>ðŸ‘¤ Vous : ${userInput}</div>`;
            messageHistoryDiv.innerHTML += `<div class='flex flex-col space-y-2'>${userMessage}</div>`;
            messageHistoryDiv.scrollTop = messageHistoryDiv.scrollHeight;
            
            const loadingDots = `<div class='bg-gray-300 text-gray-900 p-3 rounded-lg w-fit max-w-xs self-start' id='loading-dots'>ðŸ¤– ChatBot : <span class='dots'>...</span></div>`;
            messageHistoryDiv.innerHTML += loadingDots;
            messageHistoryDiv.scrollTop = messageHistoryDiv.scrollHeight;
            
            const response = await fetch('/chat', {
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json'
                },
                body: JSON.stringify({ user_input: userInput })
            });

            const data = await response.json();
            document.getElementById('loading-dots').remove();
            
            if (!data.error) {
                const botMessage = `<div class='bg-gray-300 text-gray-900 p-3 rounded-lg w-fit max-w-xs self-start'>ðŸ¤– ChatBot : ${data.response || 'Aucune rÃ©ponse trouvÃ©e.'}</div>`;
                messageHistoryDiv.innerHTML += botMessage;
                messageHistoryDiv.scrollTop = messageHistoryDiv.scrollHeight;
                movieInfoDiv.innerHTML = '';

                if (data.movie_info && data.movie_info.length > 0) {
                    data.movie_info.forEach(movie => {
                        movieInfoDiv.innerHTML += `
                            <div class="mt-4 p-4 border border-cyan-400 rounded-lg bg-white shadow-md">
                                <h3 class="text-xl font-semibold text-gray-900">${movie.title}</h3>
                                ${movie.image_url ? `<img src="${movie.image_url}" alt="${movie.title}" class="mt-4 w-full object-cover rounded-md shadow-lg">` : ''}
                                <p class="mt-4 text-gray-700">${movie.overview}</p>
                            </div>
                        `;
                    });
                }
            }
            document.getElementById('user_input').value = '';
        });
    </script>
</body>
</html>
